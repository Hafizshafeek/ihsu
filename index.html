<!DOCTYPE html>

<head>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
}

.card {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;

    box-shadow: 0 8px 32px rgba(0,0,0,0.3);

    position: relative;
    z-index: 2;
}

h1 { font-size: 36px; }

button {

    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: white;
    color: #ff4f81;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    color: white;

}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

#funText {
    margin-top: 15px;
    font-style: italic;
}
</style>
